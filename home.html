<div class="top-content">
	  <!-- <div class="overlay dark"></div> -->
	<div class="inner-bg">
		<div class="container">
			<div class="row">
				<div class="col-sm-8 col-sm-offset-2 text">
					<!--  <div class="logo">
						<h1><a href="#">Polar Cape</a></h1>                        	
                	</div>-->
                    <div class="description"></div>
				</div> 
			</div>
			<div class="row">
				<div class="col-sm-6 form-box">
					<div class="form-bottom">
						<form role="form" class="registration-form" name="regForm">	
							<div class="form-group">
								<label class="sr-only" for="form-title">Title</label>
								<input type="text" name="username" placeholder="Title..." class="form-title form-control" id="form-title" ng-model="eventName" required>
							</div>
							<div class="form-group">
								<label class="sr-only" for="form-budget">Budget</label>
								<input type="number" name="name" placeholder="Budget..." class="form-first-name form-control no-border" id="form-budget" ng-model="eventBudget" required>
							</div>
							<div class="form-group">
								<label class="sr-only" for="form-deadline">Deadline:</label>
								<input type="date" name="surname" placeholder="Deadline:..." class="form-last-name form-control" id="form-deadline" ng-model="eventDate" required>
							</div>
							<!--  <div ng-repeat="user in users">
								<input type="checkbox" value="{{user.username}}" ng-checked="selection.indexOf(user.username) > -1" ng-click="toggleSelection(user.id)"> {{user.username}} <br>
							</div>
							-->
							
							<div class="btn-group">
  								<button  ng-click="showUsers()" class="btn dropdown-toggle"  data-placeholder="Please select">Invite users<span class="caret"></span></button>
    								
							</div>
							
							<div ng-hide="clicked">
								<div class="row">
									<div class="col-sm-6">
									Click to select user
										<table class="table table-condensed table-hover" style="height:200px; background-color:grey; color:white">
											
											<tr ng-repeat="user in users">
												<td ng-click="select($index)"> {{user.username}} </td>
											</tr>
											
										</table>
									</div>
									<div class="col-sm-6">
										Selected users
										<table class="table table-condensed table-hover" style="height:200px; background-color:grey; color:white">
											
											<tr ng-repeat="user in selection">
												<td> {{user.username}} </td>
											</tr>
											
										</table>
									</div>
								</div>
							</div>
							
							<button type="button" ng-click="createEvent()" class="btn btn-block">Create Event</button>
						</form>
						
					</div>
					<div class="form-bottom">
					</div>
				</div>
				<div class="col-sm-6 form-box-event">
					<div class="form-list">
							<h3 class="register-text text-center">List of Events</h3>
					</div>
					<div class="form-bottom">
						<div>
							<span><a>Birthday Event</a></span>
							<span><a>Monika</a></span>
							<span><a>Budget</a></span>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</div>
</div>
