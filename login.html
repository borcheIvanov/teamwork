<div class="top-content">
    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                	<div class="logo">
						<h1><a href="#">Polar Cape</a></h1>                        	
                	</div>
                    <div class="description"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                	<div class="form-top">
                		<div class="form-top-left">
                			<h3 class="login-text">Login to our site</h3>
                    		<p class="login-description-text">Enter your username and password to log on:</p>
                		</div>
                		<div class="form-top-right">
                			<i class="fa fa-lock"></i>
                		</div>
                    </div>
                    <div class="form-bottom">
		               <form role="form" action="" method="post" class="login-form">
		               		<div class="form-group">
			               		<label class="sr-only" for="form-username">Username</label>
			                   	<input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username" ng-model="userName">
		                   </div>
		                   <div class="form-group">
			                   	<label class="sr-only" for="form-password">Password</label>
			                   	<input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password" ng-model="password">
		                   </div>
		                   <button type="button" ng-click="access()" class="btn">Sign in!</button>
		               </form>
		               <div id="signup-button">
		        		   <p class="login-description-text">Don't have an account?<a class="sign-up-description-text" href="#/register"> Sign Up</a></p>
		               </div>
              		</div>
                </div>
            </div>
        </div>
    </div>
</div>
