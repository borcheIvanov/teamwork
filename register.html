<div class="top-content">
	<div class="overlay main-div-register"></div>
	<div class="inner-bg">
		<div class="container">
			<div class="row">
				<div class="col-sm-8 col-sm-offset-2 text">
                    <div class="description"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3 form-box">
					<div class="form-top">
						<div class="form-top-left">
							<h3 class="register-text">Sign up to our site</h3>
							<p class="register-description-text">Tell us who you are:</p>
						
						</div>
						<div class="form-top-right">
							<i class="fa fa-user"></i>
						</div>
					</div>
					<div class="form-bottom">
						<p class="login-description-text" style="text-align:center"> {{error}} </p>
						<form role="form" class="registration-form" name="regForm">	
							<div class="form-group">
								<label class="sr-only" for="form-first-name">Username</label>
								<input type="text" name="username" placeholder="Username..." class="form-first-name form-control" id="form-first-name" ng-model="userName" required>
							</div>
							<div class="form-group">
								<label class="sr-only" for="form-first-name">First name</label>
								<input type="text" name="name" placeholder="First name..." class="form-first-name form-control no-border" id="form-first-name" ng-model="firstName" required>
							</div>
							<div class="form-group">
								<label class="sr-only" for="form-last-name">Last name</label>
								<input type="text" name="surname" placeholder="Last name..." class="form-last-name form-control" id="form-last-name" ng-model="surName" required>
							</div>
							<div class="form-group">
								<label class="sr-only" for="form-first-name">Email</label>
								<input type="email" name="email" placeholder="Email..." class="form-first-name form-control" id="form-first-name" ng-model="email" required>
							</div>
							<div class="form-group">
								<label class="sr-only" for="form-first-name">Password</label>
								<input type="password" name="password" placeholder="Password..." class="form-first-name form-control" id="form-first-name" ng-model="password" required>
							</div>
							<div class="form-group">
								<label class="sr-only" for="form-first-name">Confirm Password</label>
								<input type="password" name="passwordAgain" placeholder="Confirm password..." class="form-first-name form-control" id="form-first-name" ng-model="passwordAgain" required>
							</div>
							<button type="button" ng-click="submit()" class="btn btn-block" ng-disabled="regForm.email.$invalid || regForm.name.$invalid || regForm.surname.$invalid || regForm.username.$invalid || regForm.password.$invalid || regForm.passwordAgain.$invalid">Sign up!</button>
						</form>
						<div id="signin-button">
							<p class="register-description-text">Already have an account?<a class="sign-in-description-text" href="#"> Sign In</a></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
