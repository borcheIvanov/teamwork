<div class="top-content-mybills">
	<div class="main-div-bills"></div>
	<div class="inner-bg">
		<div class="container">
		    <div class="row">
				<div class="col-sm-6">
						<h2 style="text-align:center; color:white"> My bills </h2>
				</div>
				<div class="col-sm-6">
					<input type="text" class="form-control" placeholder="Search bills" ng-model="searching">
				</div>
			</div>
						
						<div class="table-responsive">
							<table class="table table-bordered" style="color:white">
								<thead>
									<th> User </th>
									<th> Event </th>
									<th> Money </th>
									<th> Status </th>
								</thead>
								<tbody>
									<tr ng-repeat="x in eventhost | filter:searching">
										<td> <i class="fa fa-info" aria-hidden="true" style="cursor:pointer" ng-mouseover="info(x.id)" data-toggle="tooltip" data-placement="bottom" title="name:          {{userId.invited_id.name}} &#013;Surname:    {{userId.invited_id.surname}} &#013;Username:  {{userId.invited_id.username}}&#013;Email:          {{userId.invited_id.email}}"></i> &nbsp;  {{x.invited_id.name}} </td>
										<td> {{x.events_id.name}} </td>
										<td> {{x.moneyOWNED}} </td>
										<td> <div class="well well-sm" style="background-color:#3DF544; margin-bottom:1px" ng-show="x.moneyOWNED === 0.0" > Has paid </div> <div class="well well-sm" style="background-color:#FA3E3E; margin-bottom:1px" ng-hide="x.moneyOWNED === 0.0" > Not paid </div> </td>
									</td>
								</tbody>
							</table>
						</div>
		    
		</div>
	</div>
</div>
