<div class="top-content-mybills">
	<div class="inner-bg">
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<div class="row">
						<div class="col-xs-12">
							<h3 class="header-space"></h3>
							<div class="clearfix">
								<div class="pull-right tableTools-container">
									<div class="btn-group">
										<a class="btn btn-outlined btn-primary" ng-click="filterFunc('all')">All bills</a>
										<a class="btn btn-outlined btn-success" ng-click="filterFunc('paid')">Paid out</a>
										<a class="btn btn-outlined btn-danger" ng-click="filterFunc('notPaid')">Pending</a>
									</div>
								</div>
							</div>
							<div class="table-header">
								Displaying all bills
							</div>
							<div id="display-all-bills-wrapper" class="dataTable_wrapper">
								<div class="row">
									<div class="col-xs-6">
										<div id="display-records" class="display-records-lenght form-inline">
											<label>Display
												<select class="form-control input-sm" ng-model="pagesPer" ng-click="pages()">
													<option value="5">5</option>
													<option value="10">10</option>
													<option value="25">25</option>
													<option value="50">50</option>
													<option value="100">100</option>
												</select>
												records
											</label>
										</div>
									</div>
									<div class="col-xs-6">
										<div id="user-owe" class="user-owe-search responsive-search-mybills">
											<label>Search:<input type="search" class="form-control input-sm" ng-model="searching"></label>
										</div>
									</div>
								</div>
								<div class="table-responsive table-responsive-home">
									<table id="simple-table" class="table table-striped table-bordered table-hover dataTable ">
										<thead>
											<tr>
												
												<th>User</th>
												<th>Event</th>
												<th>Price</th>
												<th>Status</th>
												<th><i class="fa fa-clock-o fa-fw bigger-clock-icon"></i>Expiry Day</th>
											</tr>
										</thead>
										<tbody class="tbody-home">
											<tr ng-repeat="x in eventhost | filter:searching | startFrom: pagination.page * pagination.perPage | limitTo: pagination.perPage">
												
												<td><i class="fa fa-user fa-fw bigger-user-icon" style="cursor:pointer" ng-mouseover="info(x.id)" data-toggle="tooltip" data-placement="bottom" title="name:          {{userId.invited_id.name}} &#013;Surname:    {{userId.invited_id.surname}} &#013;Username:  {{userId.invited_id.username}}&#013;Email:          {{userId.invited_id.email}}"></i>{{x.invited_id.name}}</td>
										        <td>  <i class="fa fa-info-circle fa-fw bigger-info-icon" style="cursor:pointer" ng-mouseover="info(x.id)" data-toggle="tooltip" data-placement="bottom" title="name:        {{userId.events_id.name}} &#013;Created:    {{userId.events_id.createdDate}} &#013;Expiry:        {{userId.events_id.expirationDate}}&#013;Budget:     {{userId.events_id.budget}} den."></i>{{x.events_id.name}}</td>
										        <td>{{x.moneyOWNED}}</td>
										        <td><div class="has-paid" ng-show="x.isPayed"><span class="label label-sm label-success">Has paid</span> </div> <div class="not-paid" ng-hide="x.isPayed"><span class="label label-sm label-danger">Not paid</span></div></td>
										        <td>{{x.events_id.expirationDate}}</td>
											</tr>
											
										</tbody>
									</table>
								</div>
								<div class="row">
										<div class="col-xs-12">
											<div class="dataTable_paginate">
												<ul class="pagination pull-right">
													<li><a href="" ng-hide="pagination.page == 0" ng-click="pagination.prevPage()">&laquo;</a></li>
													  <li ng-repeat="n in [] | range: pagination.numPages" ng-class="{active: n == pagination.page}">
													  <a href="" ng-click="pagination.toPageId(n)">{{n + 1}}</a>
													  </li>
													  <li><a href="" ng-hide="pagination.page + 1 >= pagination.numPages" ng-click="pagination.nextPage()">&raquo;</a></li>
												</ul>
											</div>
										</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
